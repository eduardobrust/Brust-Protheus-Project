<po-page-dynamic-search
    [p-actions]="pageActions"
    p-title="Function x Company"
    [p-breadcrumb]="breadcrumb"
    [p-concat-filters]="true"
>
    <po-table
        [p-selectable]="true"
        p-container="shadow"
        [p-sort]="true"
        [p-striped]="true"
        [p-columns]="tableColumns"
        [p-items]="items"
        [p-actions]="tableActions"
        [p-draggable]="true"
        [p-infinite-scroll]="false"
    >
    </po-table>

</po-page-dynamic-search>
