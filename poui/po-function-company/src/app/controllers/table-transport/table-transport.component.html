<po-page-default p-title="Rotina x Empresa"
[p-breadcrumb]="breadcrumb"
>  
<div>
<po-table
  [p-columns]="columns"
  [p-items]="items"
  [p-draggable]="true"
  [p-hide-columns-manager]="true"
  [p-hide-table-search]="false"
  [p-auto-collapse]="false"
  [p-sort]="true"
  [p-striped]="true"
  [p-infinite-scroll]="false"
  [p-loading-show-more]="true"
  [p-show-more-disabled]="true"
  [p-striped]="true"
  [p-selectable]="false"
  [p-height]="400"
  [p-actions]="actions"
>
</po-table>
</div>
</po-page-default>

<po-modal #updateModal p-title="Alteração">
  <form #f="ngForm">
  <div class="po-row">
    <po-input class="po-modal-fields" name="cfunction" [(ngModel)]="cfunction" p-clean p-icon="po-icon po-icon-document-filled" p-label="Rotina:" p-disabled="true" > </po-input>
    <po-input class="po-modal-fields" name="company" [(ngModel)]="company" p-clean p-icon="po-icon po-icon-company" p-label="Empresa:" p-disabled="true"> </po-input>
  </div>
  <div class="po-row"> 
    <po-input class="po-modal-fields" name="abbreviation" [(ngModel)]="abbreviation" p-clean p-icon="po-icon po-icon-company" p-label="Sigla:" p-clean="true" > </po-input>
  </div>
  <div class="po-row">
    <po-switch
  name="active"
  [(ngModel)]="active"
  p-label="Status"
  p-label-off="Bloqueado"
  p-label-on="Ativo"
  p-format-model="true"
>
</po-switch>
  </div>
</form>
<po-modal-footer [p-disabled-align]="false">
  <po-button p-danger="true" p-label="Close" (p-click)="closeModal()"> </po-button>
  <po-button p-kind="primary" p-label="Confirm" (p-click)="confirmUpdate()"> </po-button>
</po-modal-footer>
</po-modal>
