<po-page-default p-title="Rotina x Empresa"> 
<po-table
  [p-auto-collapse]="true"
  [p-columns]="columns"
  [p-hide-columns-manager]="true"
  [p-hide-table-search]="false"
  [p-items]="items"
  [p-sort]="true"
  [p-striped]="true"
>
  <ng-template
    p-table-row-template
    let-rowItem
    let-i="rowIndex"
  >
  </ng-template>
</po-table>
</po-page-default>
