<po-page-default p-title="Rotina x Empresa"
[p-breadcrumb]="breadcrumb"
>  
<po-table
  [p-columns]="columns"
  [p-items]="items"
  [p-draggable]="true"
  [p-hide-columns-manager]="true"
  [p-hide-table-search]="false"
  [p-auto-collapse]="false"
  [p-sort]="true"
  [p-striped]="true"
  [p-infinite-scroll]="false"
  [p-loading-show-more]="true"
  [p-show-more-disabled]="true"
  [p-striped]="true"
  [p-selectable]="false"
  [p-height]="400"
  [p-actions]="actions"
>po-modal-fields
</po-table>
</po-page-default>

<po-modal #updateModal p-title="Alteração">
  <po-dynamic-view [p-fields]="updateFields" [p-value]="valueFields"> </po-dynamic-view>
  <div class="po-row">
    <po-input class="po-modal-fields" formControlName="cfunction" p-clean p-icon="po-icon po-icon-document-filled" p-label="Rotina:" p-disabled="true" value = "teste"> </po-input>
    <po-input class="po-modal-fields" formControlName="company" p-clean p-icon="po-icon po-icon-company" p-label="Empresa:" p-disabled="true"> </po-input>
    <po-input class="po-modal-fields" formControlName="reducedCode" p-clean p-icon="po-icon po-icon-company" p-label="Cod.Reduzido:" p-disabled="true"> </po-input>
  </div>
  <div class="po-row"> 
    <po-input class="po-modal-fields" formControlName="abbreviation" p-clean p-icon="po-icon po-icon-company" p-label="Sigla:"> </po-input>
    <po-input class="po-modal-fields" formControlName="cnpj" p-clean p-icon="po-icon po-icon-company" p-label="CNPJ:" p-disabled="true"> </po-input>
    <po-input class="po-modal-fields" formControlName="description" p-clean p-icon="po-icon po-icon-company" p-label="Nome Comercial:" p-disabled="true"> </po-input>
  </div>
  <div class="po-row">
    <po-switch name="active" p-label="Ativo"> </po-switch> 
  </div>
</po-modal>
